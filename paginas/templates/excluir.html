{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

<h3>Tem certeza que deseja excluir {{ object }}?</h3>

<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="ui negative button">Excluir</button>
    <hr>
</form>

{% endblock %}
